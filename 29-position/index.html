<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        .container {
            background-color: antiquewhite;
            height: 300px;
            width: 500px;
        }
        
        .inner-container {
            background-color: aqua;
            height: 200px;
            width: 400px;
            position: relative;
        }

        .child {
            background-color: brown;
            height: 100px;
            width: 100px;
            position: absolute;
            bottom: 0;
        }
    </style>
    <title>Document</title>
</head>
<body>
    <div class="container">
        <div class="inner-container">
            <div class="child"></div>
        </div>
    </div>
</body>
</html>
